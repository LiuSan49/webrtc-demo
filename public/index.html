<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Demo</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #videoContainer {
            margin: 20px 0;
        }
        video {
            width: 300px;
            height: 225px;
            border: 1px solid #ccc;
            margin: 10px;
            background: #f0f0f0;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>WebRTC Demo</h1>
    <div id="status">Status: Aguardando início...</div>
    <div id="videoContainer">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <button id="startButton">Iniciar Chamada</button>

    <script>
        // Configuração do WebRTC com servidores TURN forçados
        const configuration = {
            iceServers: [
                {
                    urls: 'turn:turn.webrtc.live:443',
                    username: 'devuser',
                    credential: 'devpassword'
                },
                {
                    urls: 'turn:turn.webrtc.live:443?transport=tcp',
                    username: 'devuser',
                    credential: 'devpassword'
                }
            ],
            iceTransportPolicy: 'relay', // Força o uso de TURN
            iceCandidatePoolSize: 10
        };

        let localStream;
        let peerConnection;
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startButton = document.getElementById('startButton');
        const statusDiv = document.getElementById('status');

        function updateStatus(message) {
            console.log(message);
            statusDiv.textContent = 'Status: ' + message;
        }

        // Função de debug para conexão WebRTC
        function addConnectionDebug(pc) {
            pc.onicegatheringstatechange = () => {
                updateStatus(`Estado de coleta ICE: ${pc.iceGatheringState}`);
                console.log('Estado de coleta ICE:', pc.iceGatheringState);
            };
            
            pc.onicecandidate = event => {
                if (event.candidate) {
                    console.log('Novo candidato:', event.candidate.candidate);
                    updateStatus('Novo candidato ICE encontrado');
                    socket.emit('signal', {
                        type: 'ice-candidate',
                        candidate: event.candidate
                    });
                } else {
                    console.log('Coleta de candidatos ICE finalizada');
                    updateStatus('Coleta de candidatos ICE finalizada');
                }
            };
            
            pc.onconnectionstatechange = () => {
                console.log('Estado da conexão:', pc.connectionState);
                updateStatus(`Estado da conexão: ${pc.connectionState}`);
                
                if (pc.connectionState === 'connected') {
                    console.log('Conexão estabelecida com sucesso!');
                    updateStatus('Conexão estabelecida com sucesso!');
                } else if (pc.connectionState === 'failed') {
                    console.log('Conexão falhou. Tentando reconectar...');
                    updateStatus('Conexão falhou. Tentando reconectar...');
                    startButton.disabled = false;
                }
            };
        }

        // Iniciar mídia local
        async function startLocalStream() {
            updateStatus('Solicitando acesso à câmera...');
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                updateStatus('Acesso à câmera concedido');
                localVideo.srcObject = localStream;
                startButton.disabled = true;
                createPeerConnection();
            } catch (error) {
                updateStatus('Erro ao acessar câmera: ' + error.message);
                console.error('Erro completo:', error);
            }
        }

        // Criar conexão peer
        function createPeerConnection() {
            try {
                peerConnection = new RTCPeerConnection(configuration);
                addConnectionDebug(peerConnection);
                
                localStream.getTracks().forEach(track => {
                    console.log('Adicionando track:', track.kind);
                    peerConnection.addTrack(track, localStream);
                });

                peerConnection.ontrack = event => {
                    console.log('Track remoto recebido:', event.track.kind);
                    updateStatus(`Track remoto recebido: ${event.track.kind}`);
                    remoteVideo.srcObject = event.streams[0];
                };

                createOffer();
            } catch (error) {
                console.error('Erro ao criar conexão:', error);
                updateStatus('Erro ao criar conexão: ' + error.message);
            }
        }

        // Criar oferta
        async function createOffer() {
            try {
                updateStatus('Criando oferta...');
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                await peerConnection.setLocalDescription(offer);
                socket.emit('signal', { 
                    type: 'offer', 
                    offer: offer 
                });
                updateStatus('Oferta enviada');
            } catch (error) {
                updateStatus('Erro ao criar oferta: ' + error.message);
                console.error('Erro completo:', error);
            }
        }

        // Conexão com Socket.IO
        const socket = io({
            reconnectionDelayMax: 10000,
            reconnection: true
        });
        
        socket.on('connect', () => {
            updateStatus('Conectado ao servidor Socket.IO');
        });

        socket.on('connect_error', (error) => {
            updateStatus('Erro na conexão Socket.IO: ' + error.message);
        });

        // Eventos do Socket.IO para sinalização
        socket.on('signal', async data => {
            try {
                console.log('Sinal recebido:', data.type);
                updateStatus('Sinal recebido: ' + data.type);
                
                if (data.type === 'offer') {
                    if (!peerConnection) {
                        console.log('Criando peer connection para responder oferta');
                        createPeerConnection();
                    }
                    console.log('Definindo descrição remota (oferta)');
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    console.log('Criando resposta');
                    const answer = await peerConnection.createAnswer();
                    console.log('Definindo descrição local (resposta)');
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('signal', {
                        type: 'answer',
                        answer: answer
                    });
                }
                else if (data.type === 'answer') {
                    console.log('Definindo descrição remota (resposta)');
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
                else if (data.type === 'ice-candidate') {
                    console.log('Adicionando candidato ICE');
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                        console.log('Candidato ICE adicionado com sucesso');
                    } catch (e) {
                        console.error('Erro ao adicionar candidato:', e);
                    }
                }
            } catch (error) {
                console.error('Erro ao processar sinal:', error);
                updateStatus('Erro ao processar sinal: ' + error.message);
            }
        });

        // Adicionar evento ao botão
        startButton.addEventListener('click', startLocalStream);
    </script>
</body>
</html>
